<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Film Project</title>
</head>
<body>
  <div class="container">
    <main class="film-card">
      <nav>
        <h2>Film Project</h2>
      </nav>

      <section class="add-film">
        <input type="text" placeholder="Movie Name">
        <input type="text" placeholder="Movie Director">
        <input type="text" placeholder="Movie Link">
        <button type="submit">Add Movie</button>
      </section>

      <table>
        <tr>
          <th>Movie Name</th>
          <th>Movie Director</th>
          <th>Movie Link</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
        </tr>
      </table>

      <section class="clear-all">
        <button>Clear All Movies</button>
      </section>
      
    </main>
  </div>
</body>
</html>
