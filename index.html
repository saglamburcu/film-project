<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Film Project</title>
</head>
<body>
  <div class="container">
    <main class="film-card">
      <nav>
        <h2>Film Project</h2>
      </nav>

      <form class="add-film">
        <input type="text" placeholder="Movie Name" id="title">
        <input type="text" placeholder="Movie Director" id="director">
        <input type="text" placeholder="Movie Image Link" id="link">
        <button type="submit">Add Movie</button>
      </form>

      <section id="movie-table">
        <table>
          <thead>
            <tr>
              <th>Movie Name</th>
              <th>Movie Director</th>
              <th>Movie Image Link</th>
            </tr>
          </thead>
          <tbody id="movie-list">   
          </tbody>
        </table>
      </section>

      <section class="clear-all">
        <button>Clear All Movies</button>
      </section>
      
    </main>
  </div>

  <script src="film.js"></script>
  <script src="storage.js"></script>
  <script src="ui.js"></script>

  <script src="app.js"></script>

</body>
</html>
